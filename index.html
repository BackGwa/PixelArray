<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PixelArray</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="icon" href="./favicon.ico">
</head>

<body>
    <audio src="./btnse.mp3" id="se"></audio>
    <cli-interface>
        <cli-title>
            BackGwa PixelArray (Version 2023. 09. 20)<br>
            $ Draw pixels here<cli-cursor></cli-cursor>
        </cli-title>

        <dot-area>
        </dot-area>

        <button-area>

            <button-item onmouseenter="playse('btnse')" onclick="load();">
                <item-label>$ LOAD</item-label>
            </button-item>

            <button-item onmouseenter="playse('btnse')" onclick="copy();">
                <item-label>$ COPY</item-label>
            </button-item>

            <button-item onmouseenter="playse('btnse')" onclick="revert();">
                <item-label>$ REVERT</item-label>
            </button-item>

            <button-item onmouseenter="playse('btnse')" onclick="remove_item();">
                <item-label>$ RESET</item-label>
            </button-item>

        </button-area>
    </cli-interface>

    <dialog-area class="hidden-area">
        <dialog-box>
            <dialog-title>
            </dialog-title>
            <dialog-content>
            </dialog-content>
            <dialog-close onmouseenter="playse('btnse')" onclick="close_dialog()">
                <dialog-close-label>$ EXIT</dialog-close-label>
            </dialog-close>
        </dialog-box>
    </dialog-area>

    <script src="./pixelarray.js"></script>
</body>

</html>
